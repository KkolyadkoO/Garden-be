version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: gardenfe_postgres
    restart: always
    environment:
      POSTGRES_DB: gardenFeDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: